name: ğŸš€ Release & Publish

# Trigger on version tags and manual workflow dispatch
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8.15.0'

jobs:
  # Quality Gate - Ensure code quality before release
  quality-gate:
    name: ğŸ” Quality Gate
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: ğŸ—ï¸ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸš€ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Lint Code
        run: pnpm run lint

      - name: ğŸ—ï¸ Build Project
        run: pnpm run build

      - name: ğŸ§ª Run Tests
        run: pnpm run test

      - name: ğŸ“Š Test Coverage
        run: pnpm run test:coverage

      - name: âœ… Verify Build Artifacts
        run: |
          ls -la dist/
          test -f dist/index.js
          test -f dist/index.d.ts
          test -f dist/types.d.ts

  # Build and prepare release artifacts
  build:
    name: ğŸ—ï¸ Build Release
    runs-on: ubuntu-latest
    needs: quality-gate
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: ğŸ—ï¸ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸš€ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¢ Determine Version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
            TAG="v${VERSION}"
          else
            TAG="${{ github.ref_name }}"
            VERSION="${TAG#v}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "ğŸ“‹ Version: ${VERSION}"
          echo "ğŸ“‹ Tag: ${TAG}"

      - name: ğŸ”„ Update Package Version
        if: github.event_name == 'workflow_dispatch'
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          TARGET_VERSION="${{ steps.version.outputs.version }}"
          
          if [ "$CURRENT_VERSION" != "$TARGET_VERSION" ]; then
            pnpm version $TARGET_VERSION --no-git-tag-version
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add package.json
            git commit -m "chore: bump version to $TARGET_VERSION"
          else
            echo "âš ï¸ Version already at $TARGET_VERSION, skipping update"
          fi

      - name: ğŸ—ï¸ Build Project
        run: pnpm run build

      - name: ğŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            package.json
            README.md
            LICENSE
          retention-days: 5

  # Publish to NPM Registry
  publish-npm:
    name: ğŸ“¦ Publish to NPM
    runs-on: ubuntu-latest
    needs: build
    environment: npm-release
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name:  Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [[ "${{ github.event.inputs.prerelease }}" == "true" ]]; then
            pnpm publish --tag beta --access public
            echo "ğŸ“¦ Published as beta release to NPM"
          else
            pnpm publish --access public
            echo "ğŸ“¦ Published to NPM"
          fi

  # Publish to GitHub Packages
  publish-github:
    name: ğŸ“¦ Publish to GitHub Packages
    runs-on: ubuntu-latest
    needs: [build, publish-npm]  # Sequential: wait for NPM to succeed
    permissions:
      contents: read
      packages: write
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://npm.pkg.github.com'
          scope: '@wgtechlabs'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: ğŸš€ Publish to GitHub Packages
        id: publish
        continue-on-error: true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "${{ github.event.inputs.prerelease }}" == "true" ]]; then
            pnpm publish --tag beta
            echo "ğŸ“¦ Published as beta release to GitHub Packages"
          else
            pnpm publish
            echo "ğŸ“¦ Published to GitHub Packages"
          fi

      - name: âš ï¸ GitHub Packages Failed - Manual Recovery Needed
        if: steps.publish.outcome == 'failure'
        run: |
          echo "::warning::GitHub Packages publish failed!"
          echo ""
          echo "ğŸ“¦ NPM publish succeeded, but GitHub Packages failed."
          echo "ğŸ”„ To recover, manually run the 'Sync GH Packages' workflow:"
          echo ""
          echo "1. Go to: Actions â†’ ğŸ”„ Sync GH Packages"
          echo "2. Click 'Run workflow'"
          echo "3. Enter version: ${{ needs.build.outputs.version }}"
          echo ""
          echo "Or use this direct link:"
          echo "https://github.com/${{ github.repository }}/actions/workflows/tools/sync-gh-packages.yml"

  # Create GitHub Release
  github-release:
    name: ğŸ·ï¸ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, publish-npm, publish-github]
    permissions:
      contents: write
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ·ï¸ Create Git Tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a ${{ needs.build.outputs.tag }} -m "Release ${{ needs.build.outputs.tag }}"
          git push origin ${{ needs.build.outputs.tag }}

      - name: ğŸ“ Generate Release Notes
        id: release_notes
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          
          if [[ -n "$PREVIOUS_TAG" ]]; then
            echo "ğŸ“‹ Generating changelog from $PREVIOUS_TAG to ${{ needs.build.outputs.tag }}"
            CHANGELOG=$(git log --pretty=format:"- %s" $PREVIOUS_TAG..${{ needs.build.outputs.tag }})
          else
            echo "ğŸ“‹ First release - using recent commits"
            CHANGELOG=$(git log --pretty=format:"- %s" -10)
          fi
          
          # Create release notes
          cat > release_notes.md << EOF
          ## ğŸš‚ is-railway ${{ needs.build.outputs.version }}
          
          Railway environment detection SDK for Node.js applications.
          
          ### ğŸ“¦ Installation
          
          \`\`\`bash
          # NPM Registry
          npm install @wgtechlabs/is-railway
          
          # GitHub Packages
          npm install @wgtechlabs/is-railway --registry=https://npm.pkg.github.com
          \`\`\`
          
          ### ğŸ”„ Changes
          
          $CHANGELOG
          
          ### ğŸ”— Package Links
          
          - ğŸ“¦ [NPM Package](https://www.npmjs.com/package/@wgtechlabs/is-railway)
          - ğŸ“¦ [GitHub Package](https://github.com/wgtechlabs/is-railway/packages)
          - ğŸ“š [Documentation](https://github.com/wgtechlabs/is-railway#readme)
          
          ---
          
          *Automated release by GitHub Actions ğŸ¤–*
          EOF
          
          echo "release_notes_path=release_notes.md" >> $GITHUB_OUTPUT

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.tag }}
          name: ğŸš‚ is-railway ${{ needs.build.outputs.version }}
          body_path: ${{ steps.release_notes.outputs.release_notes_path }}
          draft: false
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
          token: ${{ secrets.GITHUB_TOKEN }}

  # Notification job
  notify:
    name: ğŸ“¢ Release Notification
    runs-on: ubuntu-latest
    needs: [build, publish-npm, publish-github, github-release]
    if: always()
    steps:
      - name: ğŸ“¢ Success Notification
        if: needs.github-release.result == 'success'
        run: |
          echo "ğŸ‰ Successfully released @wgtechlabs/is-railway ${{ needs.build.outputs.version }}!"
          echo "ğŸ“¦ NPM: https://www.npmjs.com/package/@wgtechlabs/is-railway"
          echo "ğŸ“¦ GitHub: https://github.com/wgtechlabs/is-railway/packages"
          echo "ğŸ·ï¸ Release: https://github.com/wgtechlabs/is-railway/releases/tag/${{ needs.build.outputs.tag }}"

      - name: âŒ Failure Notification
        if: needs.github-release.result == 'failure' || needs.publish-npm.result == 'failure' || needs.publish-github.result == 'failure'
        run: |
          echo "âŒ Release failed for @wgtechlabs/is-railway ${{ needs.build.outputs.version }}"
          echo "ğŸ” Check the workflow logs for details"
          exit 1